KEYCLOAK_PUBLIC_KEY_PATH: keycloak-public-keys
ML_CORE_SERVICE_URL: http://ml-core-service:3000
ML_PROJECT_SERVICE_URL: http://ml-projects-service:3000
MONGODB_URL: mongodb://11.3.2.26:27017/ml-survey
OBSERVATION_SUBMISSION_TOPIC: sunbirdstaging.ml.observation.raw
SUBMISSION_RATING_QUEUE_TOPIC: sunbirdstaging.ml.submission.rating.raw
